<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="tarjeta">
        <div class="encabezado">
            <img class="usuario"  src="./img/user-circle.png" alt="imagen predeterminada de usuario">
        </div>
        <div class="cuerpo">
            <h2>Jane Joe</h2>
            <div class="ubicacion">
                <img class="iconos" src="./img/map-marker.png" alt="imagen de ubicacion">
                <span class="ciudad">Seattle</span>
            </div>
            <div>Developer | Engenieer | Problem Solver</div>
            <div>master of shadows and the internet</div>
            <div class="edicion">
                <img class="iconos" src="./img/gear.png" alt="imagen de edicion">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
